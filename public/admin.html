<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daeCenter | Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .loader { border-top-color: #3498db; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased min-h-screen">

    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Panel Administratora</h2>
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Login</label>
                    <input type="text" id="username" class="w-full px-4 py-3 rounded-lg bg-gray-50 border focus:border-blue-500 focus:bg-white focus:outline-none" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Hasło</label>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-lg bg-gray-50 border focus:border-blue-500 focus:bg-white focus:outline-none" required>
                </div>
                <p id="login-error" class="text-red-500 text-sm text-center hidden"></p>
                <button type="submit" class="w-full bg-gray-900 text-white font-bold py-3 rounded-lg hover:bg-gray-800 transition duration-300">ZALOGUJ SIĘ</button>
            </form>
        </div>
    </div>

    <div id="dashboard-section" class="hidden">
        <nav class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-xl font-bold text-gray-800">daeCenter Admin</span>
                    </div>
                    <div class="flex items-center">
                        <button onclick="logout()" class="text-gray-500 hover:text-red-600 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-sign-out-alt mr-2"></i>Wyloguj
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white overflow-hidden shadow rounded-lg p-5">
                    <dt class="text-sm font-medium text-gray-500 truncate">Liczba Zamówień</dt>
                    <dd class="mt-1 text-3xl font-semibold text-gray-900" id="stat-count">0</dd>
                </div>
                <div class="bg-white overflow-hidden shadow rounded-lg p-5">
                    <dt class="text-sm font-medium text-gray-500 truncate">Ostatnie zamówienie</dt>
                    <dd class="mt-1 text-sm font-semibold text-gray-900" id="stat-last">Brak</dd>
                </div>
            </div>

            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Ostatnie Zamówienia</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID / Data</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Klient</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Link / Lokalizacja</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Pakiet</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Cena</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/admin';

        // 1. Sprawdzenie czy użytkownik jest już zalogowany
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('admin_token');
            if (token) {
                showDashboard();
                loadOrders();
            }
        });

        // 2. Obsługa formularza logowania
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('login-error');

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('admin_token', data.token);
                    errorMsg.classList.add('hidden');
                    showDashboard();
                    loadOrders();
                } else {
                    errorMsg.innerText = data.error || "Błąd logowania";
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                errorMsg.innerText = "Błąd serwera.";
                errorMsg.classList.remove('hidden');
            }
        });

        // 3. Pobieranie zamówień (TO JEST KLUCZOWE - dodanie nagłówka Auth)
        async function loadOrders() {
            const token = localStorage.getItem('admin_token');
            if (!token) return logout();

            try {
                const res = await fetch(`${API_URL}/orders`, {
                    headers: {
                        'Authorization': `Bearer ${token}` // Tutaj wysyłamy token!
                    }
                });

                if (res.status === 401 || res.status === 403) {
                    logout(); // Token wygasł lub jest błędny
                    return;
                }

                const orders = await res.json();
                renderTable(orders);

            } catch (err) {
                console.error("Błąd pobierania:", err);
            }
        }

        function renderTable(orders) {
            const tbody = document.getElementById('orders-table');
            const countEl = document.getElementById('stat-count');
            const lastEl = document.getElementById('stat-last');
            
            tbody.innerHTML = '';
            countEl.innerText = orders.length;
            if(orders.length > 0) {
                const lastDate = new Date(orders[0].created_at).toLocaleDateString('pl-PL');
                lastEl.innerText = `${lastDate} (${orders[0].client_name})`;
            }

            orders.forEach(order => {
                const date = new Date(order.created_at).toLocaleString('pl-PL', { day: '2-digit', month: '2-digit', hour: '2-digit', minute:'2-digit' });
                
                const row = `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        #${order.id}<br><span class="text-xs">${date}</span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm font-medium text-gray-900">${order.client_name}</div>
                        <div class="text-sm text-gray-500">${order.email}</div>
                        <div class="text-sm text-gray-500">${order.phone || '-'}</div>
                    </td>
                    <td class="px-6 py-4 max-w-xs truncate">
                        <div class="text-sm text-gray-900 mb-1"><i class="fas fa-map-marker-alt text-red-400 mr-1"></i> ${order.vehicle_location}</div>
                        <a href="${order.listing_url}" target="_blank" class="text-blue-600 hover:text-blue-900 text-xs underline">Otwórz Link</a>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                            ${order.package_type}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-center text-sm font-bold text-gray-700">
                        ${order.price}
                    </td>
                    <td class="px-6 py-4 text-center">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800 uppercase">
                            ${order.status}
                        </span>
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        // 4. UI Functions
        function showDashboard() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
        }

        window.logout = function() {
            localStorage.removeItem('admin_token');
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
